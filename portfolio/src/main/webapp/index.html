<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="addToPortfolioPage()">
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>
      <img src="/images/not_found.jpg" style="height: 100px; width: 100px"/>
      <p id="greet-chinenye" onclick="addToPortfolioPage()" >CHI</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>


    <form action="/data" method="POST">
        <p>Enter your comment to my portfolio:</p>
        <textarea name="text-input"></textarea>
        <br/><br/>

        <input type="submit" />
      </form>
      <div>
        <label for="max-comments">Maximum number of comments:</label>
        <input type="number" id="max-comments" name="max-comments" min="1" value="10"> <!-- Input field for the user to specify the maximum number of comments -->
        <button onclick="addToPortfolioPage()">Refresh Comments</button> <!-- Button to trigger the refresh of comments -->
    </div>
    </div>
  </body>
</html>
