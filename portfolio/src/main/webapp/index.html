<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chinenye's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="addToPortfolioPage()">
    <div class="container">
        <header class="header">
            <img src="/images/profile-pic.jpg" alt="Your Image" class="profile-img">
            <h1>Chinenye Anikwenze</h1>
            <p class="role">Frontend engineer</p>
        </header>
        
        <section class="portfolio-content">
            <h2 onload="addToPortfolioPage()" id="greeting-container"></h2>
            <button onclick="addRandomGreeting()">Greet</button>
        </section>

        <section class="comments-section"> 
            <h2>Leave a Comment</h2> 
            <form action="/data" method="POST">
                <textarea name="text-input" placeholder="Enter your comment..."></textarea>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
            <div class="comment-settings">
                <label for="max-comments">Select no of comments to view:</label>
                <input type="number" id="max-comments" name="max-comments" min="1" value="10">
                <button onclick="addToPortfolioPage()">Refresh Comments</button>
                <button onclick="deleteComments()">Delete Comments</button>
            </div>
            <div id="comments-container"></div>
        </section>
    </div>
  </body>
</html>
